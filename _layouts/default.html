<!DOCTYPE html>
<html lang="id">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    {% feed_meta %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Delta Muara Artha SEO PageOne",
        "image": "https://utaramas.github.io/pageone/images/Berpengalaman-Training-SEO-Jakarta-Optimasi-Website-Anda-Muncul-di-Google.png",
        "@id": "",
        "url": "https://utaramas.github.io/pageone",
        "telephone": "+628121345587",
        "priceRange": "Average",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Jl. Rawa Bola No. 5 Kelapa Dua Wetan Ciracas",
          "addressLocality": "Jakarta Timur",
          "postalCode": "13730",
          "addressCountry": "ID"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": -6.350259,
          "longitude": 106.888275
        } ,
        "sameAs": "https://www.instagram.com/marzuki_id" 
      }
      </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" width="70" height="70" alt="Pageone logo"/></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
		    <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/sitemap">Sitemap</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
